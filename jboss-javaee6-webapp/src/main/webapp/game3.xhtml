<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:o="http://omnifaces.org/ui" xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/gameStudioTemplate.xhtml">
	<ui:define name="guess">
		<h:form>

			<h:link outcome="gameStudio">
				<h:graphicImage value="resources/images/wave.med.gif"
					alt="Duke waving his hand" />
			</h:link>
			<h2 style="color: white">Hi, my name is Duke. I am thinking of a
				number from #{userNumberBean.minimum} to #{userNumberBean.maximum}.
				Can you guess it?</h2>
			<p>
				<h:inputText id="userNo" title="Enter a number from 0 to 10:"
					value="#{userNumberBean.userNumber}">
					<f:validateLongRange minimum="#{userNumberBean.minimum}"
						maximum="#{userNumberBean.maximum}" />
				</h:inputText>
				<h:commandButton id="submit" value="Submit" action="response" />
			</p>
			<h:message showSummary="true" showDetail="false"
				style="color: #d20005;
                       font-family: 'New Century Schoolbook', serif;
                       font-style: oblique;
                       text-decoration: overline"
				id="errors1" for="userNo" />
		</h:form>

		<div style="text-align: left">

			<p:separator>
				<h:form>

					<h3 style="color: white">Enter rating of the game</h3>
					<h:panelGrid columns="1" style="color: blue; text-align:left">
						<p:outputLabel value="" for="dd" />
						<p:autoComplete id="dd" dropdown="true" value="#{rateNew.rate}"
							completeMethod="#{autoCompleteView.completeText}" width="1.5em" />


						<p:commandButton action="#{rateControler.register('Guess')}"
							value="Comment" id="rate" styleClass="ui-priority-primary"
							style="text-align:left" update="overalRate" />
					</h:panelGrid>
				</h:form>
				<h:form id="overalRate">Actual Rating:
				(#{rateControler.callRateView('Guess')})</h:form>
			</p:separator>	

			<h:form>
				<h3>Enter your Comment</h3>
				<p:inputTextarea rows="5" cols="30" counter="displayN"
					maxlength="100" counterTemplate="{0} characters remaining."
					autoResize="false" value="#{commentsNew.comment}" />
				<h:outputText id="displayN" />

				<h:panelGrid columns="1" style="color: blue; text-align:left">
					<p:commandButton
						action="#{commentsControler.register('GuessNumber')}"
						value="Comment" id="SignUp" styleClass="ui-priority-primary"
						style="text-align:left" update="display" />
				</h:panelGrid>
			</h:form>
			<p:separator />

			<h:form id="display">

				<ui:repeat
					value="#{commentsControler.callCommentView('GuessNumber')}"
					var="item">
					<h:outputText value="#{item.name}" /> : <h:outputText
						value="#{item.comment}" />
					<br />
					<p:separator />
				</ui:repeat>
			</h:form>

		</div>
	</ui:define>
</ui:composition>
