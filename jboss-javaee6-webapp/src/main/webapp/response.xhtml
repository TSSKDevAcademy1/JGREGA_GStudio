<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:o="http://omnifaces.org/ui" xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/gameStudioTemplate.xhtml">
	<ui:define name="response">
		<h:form>
			<h:graphicImage value="resources/images/wave.med.gif"
				alt="Duke waving his hand" />
			<h2>
				<h:outputText id="result" value="#{userNumberBean.response}"
					style="color:white" />
			</h2>
			<h:commandButton id="back" value="Back" action="game3" />
		</h:form>

		<div style="text-align: left">
			<h:form>
				<h3>Enter your Comment</h3>
				<p:inputTextarea rows="5" cols="30" counter="displayN"
					maxlength="100" counterTemplate="{0} characters remaining."
					autoResize="false" value="#{commentsNew.comment}" />
				<h:outputText id="displayN" />

				<h:panelGrid columns="1" style="color: blue; text-align:left">
					<p:commandButton
						action="#{commentsControler.register('GuessNumber')}"
						value="Comment" id="SignUp" styleClass="ui-priority-primary"
						style="text-align:left" update="display" />
				</h:panelGrid>
			</h:form>
			<p:separator />

			<h:form id="display">

				<ui:repeat
					value="#{commentsControler.callCommentView('GuessNumber')}"
					var="item">
					<h:outputText value="#{item.name}" /> : <h:outputText
						value="#{item.comment}" />
					<br />
					<p:separator />
				</ui:repeat>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
